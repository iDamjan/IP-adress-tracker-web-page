<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    
    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <div class="header">
      <h1>ID Address Tracker</h1>
    </div>
    <div class="search-bar">
      <form class="input_form" action="#"id="myForm">
        <input type="search" id="input-id" placeholder="Enter you IP address"/>
      </form>
      <button class="arrow_button" form="myForm">
        <img src="images/icon-arrow.svg" alt="arrow" />
      </button>
    </div>
    <div class="address-information">
      <div class="ip-address">
        <h3>Ip Address</h3>
        <h2 class="ip-address-content">#</h2>
      </div>
      <div class="location">
        <h3>Location</h3>
        <h2 class="location-content">Skopje</h2>
      </div>
      <div class="timezone">
        <h3>Timezone</h3>
        <h2 class="timezone-content">UTC - 05:00</h2>
      </div>
      <div class="ISP">
        <h3>ISP</h3>
        <h2 class="isp-content">SpaceX Starlink</h2>
      </div>
    </div>
    <div id="map"></div>

   <script src="app.js"></script>
  </body>
</html>
